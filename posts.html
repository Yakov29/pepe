<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посты по теме</title>
    <style>body {
  background-color: #f0f0f0;
  margin: 0;
  padding: 150px 0 50px;
  font-family: Arial, sans-serif;
}

header {
  color: #fff;
  text-align: center;
  z-index: 1000;
  background-color: #28a745;
  width: 100%;
  padding: 10px 0;
  position: fixed;
  top: 0;
  left: 0;
}

main {
  max-width: 800px;
  margin: 0 auto;
  padding: 70px 20px 60px;
}

footer {
  color: #fff;
  text-align: center;
  z-index: 1000;
  background-color: #28a745;
  width: 100%;
  padding: 10px 0;
  position: fixed;
  bottom: 0;
  left: 0;
}

.posts-container, .form-container {
  background-color: #fff;
  border-radius: 8px;
  margin-bottom: 20px;
  padding: 20px;
  box-shadow: 0 2px 4px #0000001a;
}

.posts-container h2, .form-container h2 {
  margin-top: 0;
}

.form-container input, .form-container textarea {
  border: 1px solid #ccc;
  border-radius: 4px;
  width: 100%;
  margin-bottom: 10px;
  padding: 10px;
}

.form-container button {
  color: #fff;
  cursor: pointer;
  background-color: #28a745;
  border: none;
  border-radius: 4px;
  padding: 10px 20px;
}

.post {
  background-color: #f9f9f9;
  border-left: 4px solid #28a745;
  border-radius: 4px;
  margin-top: 10px;
  padding: 10px;
  box-shadow: 0 1px 3px #0000001a;
}

.post h4 {
  margin-top: 0;
}

.back-link, .main-link {
  color: #fff;
  margin-bottom: 20px;
  font-size: 16px;
  font-weight: bold;
  text-decoration: none;
  display: inline-block;
}

.back-link:hover, .main-link:hover {
  text-decoration: underline;
}

.modal {
  z-index: 1001;
  background: #00000080;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  display: none;
  position: fixed;
  top: 0;
  left: 0;
}

.modal-content {
  background: #fff;
  border-radius: 8px;
  width: 90%;
  max-width: 500px;
  padding: 20px;
  animation: .3s ease-in-out fadeIn;
  position: relative;
}

.modal-content h2 {
  margin-top: 0;
  margin-bottom: 20px;
}

.modal-content input, .modal-content textarea {
  border: 1px solid #ccc;
  border-radius: 4px;
  width: calc(100% - 22px);
  margin-bottom: 10px;
  padding: 10px;
}

.modal-content button {
  color: #fff;
  cursor: pointer;
  background-color: #28a745;
  border: none;
  border-radius: 4px;
  padding: 10px 20px;
}

.modal-content .close {
  cursor: pointer;
  color: #333;
  font-size: 18px;
  position: absolute;
  top: 10px;
  right: 10px;
}

.modal-content .close:hover {
  color: #28a745;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }

  to {
    opacity: 1;
  }
}

@media (width <= 600px) {
  .modal-content {
    width: 95%;
  }

  .form-container button {
    width: 100%;
    padding: 12px;
  }

  .post {
    padding: 15px;
  }
}
</style>
</head>
<body>
    <header>
        <h1>Посты по теме</h1>
        <a class="back-link" href="/index.html">Назад на главную</a>
    </header>

    <main>
        <div class="posts-container" id="posts">
            <!-- Здесь будут отображаться посты -->
        </div>

        <div class="form-container">
            <button onclick="openModal('postModal')">Создать новый пост</button>
        </div>

        <div class="modal" id="postModal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('postModal')">&times;</span>
                <h2>Создать новый пост</h2>
                <input type="text" id="postTitle" placeholder="Заголовок поста" required="">
                <textarea id="postContent" placeholder="Текст поста" rows="4" required=""></textarea>
                <button onclick="submitPost()">Отправить пост</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Posts</p>
    </footer>

    <script>function openModal(modalId) {
    document.getElementById(modalId).style.display = "flex";
}
function closeModal(modalId) {
    document.getElementById(modalId).style.display = "none";
}
function getQueryParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}
function loadPosts() {
    const themeId = getQueryParam("themeId");
    if (!themeId) {
        alert("\u041D\u0435 \u0443\u0434\u0430\u043B\u043E\u0441\u044C \u043F\u043E\u043B\u0443\u0447\u0438\u0442\u044C \u0438\u0434\u0435\u043D\u0442\u0438\u0444\u0438\u043A\u0430\u0442\u043E\u0440 \u0442\u0435\u043C\u044B");
        return;
    }
    fetch(`http://localhost:3000/posts?themeId=${themeId}`).then((response)=>response.json()).then((posts)=>{
        const postsContainer = document.getElementById("posts");
        postsContainer.innerHTML = "<h2>\u041F\u043E\u0441\u0442\u044B</h2>";
        posts.forEach((post)=>{
            const postElement = document.createElement("div");
            postElement.classList.add("post");
            postElement.innerHTML = `
                            <h4>${post.title}</h4>
                            <p>${post.content}</p>
                        `;
            postsContainer.appendChild(postElement);
        });
    }).catch((error)=>{
        console.error("\u041E\u0448\u0438\u0431\u043A\u0430 \u0437\u0430\u0433\u0440\u0443\u0437\u043A\u0438 \u043F\u043E\u0441\u0442\u043E\u0432:", error);
    });
}
function submitPost() {
    const themeId = getQueryParam("themeId");
    const postTitle = document.getElementById("postTitle").value;
    const postContent = document.getElementById("postContent").value;
    if (!themeId || !postTitle || !postContent) {
        alert("\u041F\u043E\u0436\u0430\u043B\u0443\u0439\u0441\u0442\u0430, \u0437\u0430\u043F\u043E\u043B\u043D\u0438\u0442\u0435 \u0432\u0441\u0435 \u043F\u043E\u043B\u044F");
        return;
    }
    const postData = {
        themeId: themeId,
        title: postTitle,
        content: postContent
    };
    fetch("http://localhost:3000/posts", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(postData)
    }).then((response)=>response.json()).then(()=>{
        document.getElementById("postTitle").value = "";
        document.getElementById("postContent").value = "";
        loadPosts(); // Перезагружаем посты после добавления
        closeModal("postModal");
    }).catch((error)=>{
        console.error("\u041E\u0448\u0438\u0431\u043A\u0430:", error);
        alert("\u041E\u0448\u0438\u0431\u043A\u0430 \u043F\u0440\u0438 \u043E\u0442\u043F\u0440\u0430\u0432\u043A\u0435 \u043F\u043E\u0441\u0442\u0430");
    });
}
window.onload = loadPosts;

</script>
<script src="/posts.ac9e945a.js"></script></body>
</html>
